<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Contact</title>
  </head>
  <body>
    <h1>Contactez-moi</h1>
    <section class="contact-form">
      <form method="get" action="#">
        <div class="name">
          <label for="prenom">Prenom</label>
          <input
            type="text"
            maxlength="10"
            id="prenon"
            required
            placeholder="Votre prénom"
          />
        </div>
        <div class="lastname">
          <label for="nom">Nom</label>
          <input
            type="text"
            maxlength="25"
            id="nom"
            required
            placeholder="Votre nom"
          />
        </div>
        <div class="mail">
          <label for="adresse">Adresse email</label>
          <input
            type="email"
            maxlength="30"
            required
            placeholder="Votre e-mail"
          />
        </div>
        <div class="message">
          <label for="message">Votre message</label>
          <textarea
            name="message"
            id="message"
            maxlength="100"
            required
            placeholder="Votre message(max 100 charactères)"
          ></textarea>
        </div>
        <div class="buttons">
          <button type="submit">Envoyer</button>
          <button type="reset">Effacer</button>
        </div>
      </form>
    </section>
    <footer>
      <div class="footer-nav">
        <a href="index.html">Retour à l'acceuil</a>
      </div>
    </footer>
  </body>
</html>
